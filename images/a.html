<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>二维码生成</title>
    <!-- 使用稳定 CDN -->
    <script src="https://cdn.jsdelivr.net/npm/qrcodejs@1.0.0/qrcode.min.js"></script>
</head>
<body>
<!--<h3>扫描跳转</h3>-->
<div id="qrcode"></div>

<script>
    const link = "https://novel-chihuo.oss-cn-beijing.aliyuncs.com/b.html"; // 你的链接
    new QRCode(document.getElementById("qrcode"), {
        text: link,
        width: 200,
        height: 200,
        colorDark: "#000",
        colorLight: "#fff",
        correctLevel: QRCode.CorrectLevel.H
    });
</script>
</body>
</html>
