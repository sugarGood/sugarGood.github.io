<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>票据详情</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            background: #000; /* 黑色背景，边缘更自然 */
        }
        #viewer {
            width: 100%;
            height: 100%;
            overflow: auto; /* 如果是长图，可以上下滚动 */
            display: flex;
            justify-content: center;
            align-items: flex-start; /* 从顶部开始显示 */
        }
        img {
            width: 100%;   /* 宽度占满屏幕 */
            height: auto;  /* 按比例缩放 */
            display: block;
            background: #fff;
        }
    </style>
</head>
<body>
<div id="viewer">
    <img src="img.png" alt="票据">
</div>
</body>
</html>
